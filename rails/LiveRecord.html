<title>LiveRecord</title>
</head>

<body>
<p>LiveRecord is a supplementary of ActiveRecord in Rails. The main problem it tries to solve is, that every record and every property in record has its origin (who creates it and how - via what device) and its lifecycle (the changes), and these matter deserve to be traced down.</p>
